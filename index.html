<body class="bd">
    
    <div class="container">
        
        <header class="text-center text-light mt-4">
            <h1 class="mb-4 heading">ToComo</h1>
            <form action="" class="search">
                <input type="text" name="search" placeholder="Search..." class="form-control m-auto">
            </form>
        </header>


        <div class=" con dateview mx-auto text-light"><hr><span class='today'></span><hr></div>
        
        <ul class="list-group todos mx-auto text-light">
            <li class="todo-item list-group-item d-flex justify-content-between align-items-center">
                <span>This is a simple todo list</span>
                <i class="fas fa-check-circle delete"></i>
            </li>
            <li class="todo-item list-group-item d-flex justify-content-between align-items-center">
                <span>Press the <span class='heading'>ToComo</span> logo to reload the storage</span>
                <i class="fas fa-check-circle delete"></i>
            </li>
            <li class="todo-item list-group-item d-flex justify-content-between align-items-center">
                <span>Click the <i class="fas fa-check-circle delete"></i> button on the right to mark tasks as
                    finish</span>
                    <i class="fas fa-check-circle delete"></i>
                </li>
                <li class="todo-item list-group-item d-flex justify-content-between align-items-center">
                    <span>Use the field below to add new tasks</span>
                    <i class="fas fa-check-circle delete"></i>
                </li>
            </ul>
            
            <form action="" class="add text-center my-4">
                <label class="text-light">New Task</label>
                <input type="text" name="add" placeholder="Add a new task here!" class="form-control m-auto">
            </form>
            
            
            
        </div>
